<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>이미지 슬라이드 연습</title>
  </head>
  <body>
    <div class="wrap">
      <div class="section">
        <input type="radio" name="slide" id="slide01" checked />
        <input type="radio" name="slide" id="slide02" />
        <input type="radio" name="slide" id="slide03" />

        <!-- 모든 이미지 출처 pixabay.com -->
        <div class="slidewrap">
          <ul class="slidelist">
            <li>
              <a>
                <label for="slide03" class="left"></label>
                <img src="image/slide01.jpg" alt="이미지1(야경)" />
                <label for="slide02" class="right"></label>
              </a>
            </li>
            <li>
              <a>
                <label for="slide01" class="left"></label>
                <img src="image/slide02.jpg" alt="이미지2(야경)" />
                <label for="slide03" class="right"></label>
              </a>
            </li>
            <li>
              <a>
                <label for="slide02" class="left"></label>
                <img src="image/slide03.jpg" alt="이미지3(야경)" />
                <label for="slide01" class="right"></label>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="section">
        <div class="slidewrap">
          <ul class="slidelist slidelist2">
            <li>
              <a>
                <img src="image/slide05.jpg" alt="" />
              </a>
            </li>
            <li>
              <a>
                <img src="image/slide04.jpg" alt="" />
              </a>
            </li>
            <li>
              <a>
                <img src="image/slide06.jpg" alt="" />
              </a>
            </li>
            <li>
              <a>
                <img src="image/slide07.jpg" alt="" />
              </a>
            </li>
            <li>
              <a>
                <img src="image/slide08.jpg" alt="" />
              </a>
            </li>
          </ul>
          <div class="controls">
            <div class="left" id="js_left"></div>
            <div class="right" id="js_right"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
